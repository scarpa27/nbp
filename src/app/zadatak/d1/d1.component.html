<div id="serije">
  <select (change)="filter()" [(ngModel)]="zanr">
    <option selected="selected"></option>
    <option *ngFor="let zan of zanrovi">{{zan}}</option>
  </select>
  <table class="table table-striped">
    <tr>
      <td (click)="sortiranje('name')">Ime</td>
      <td >Å½anrovi</td>
      <td (click)="sortiranje('avg')">Rating</td>
      <td (click)="sortiranje('top')">Rating TOP</td>
    </tr>
    <tr *ngFor="let serija of serije   | sort : stupac : obrnuto | filt : zanr ">
      <td><a [routerLink]="[serija.id]">{{serija.name}}</a></td>
      <td>{{serija.genres.toString()}}</td>
      <td>{{serija.avg.toFixed(2)}}</td>
      <td>{{serija.top}}</td>
    </tr>
  </table>
</div>
