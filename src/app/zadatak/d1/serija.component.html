<div id="serije">
  <a [routerLink]="['/d1']"><button>NATRAG</button></a>
  <table class="table table-striped">
    <tr>
      <td>serija</td>
      <td>sezona br.</td>
      <td>ocjena sezone</td>
    </tr>
    <tr *ngFor="let sezona of sezone | sort : 'rating' : false">
      <td>{{serija.name}}</td>
      <td>{{sezona.number}}</td>
      <td>{{sezona.rating}}</td>
    </tr>
  </table>
</div>
