
<div class="row">
    <div class="col-md-6">
        <a (click)="goToLink('/add/plovilo')"><button >Dodaj novo plovilo</button></a>
    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>naziv</th>
        <th>vlasnik</th>
        <th>drzava</th>
    </tr>
    <tr *ngFor="let data of plovila" [routerLink]="['/plovilo',data.id]">

        <td><{{data.id}}</td>
        <td>{{data.ime}}</td>
        <td>{{data.vlasnik}}</td>
        <td>{{data.drzava}}</td>
    </tr>
</table>
