<div class="row">
    <div class="col-md-6">
        <button (click)="servis.goToLink('/add/plovilo')" class="gumb">Dodaj novo plovilo</button>
    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>naziv</th>
        <th>vlasnik</th>
        <th>drzava</th>
    </tr>
    <tr *ngFor="let data of plovila" [routerLink]="['/plovilo',data.id]">

        <td>{{data.id}}</td>
        <td>{{data.naziv}}</td>
        <td>{{data.vlasnik}}</td>
        <td>{{data.drzava}}</td>
    </tr>
</table>
