                            <label>Naziv broda</label>

                    </div>

                    <div class="row">

                            <label>Ime vlasnika</label>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>

                    <div class="row">

                </div>


            </div>
        </div>

    </div>

</div>
